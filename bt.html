<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>

        <button type="button" class="btn btn-link">Link</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-3">
        <div class="col-6">
          <h3>Hamburger rendelés</h3>
          <form action="">
            <div class="form-group">
              <label for="">Feltét</label>
              <input id=topInput type="text" name="top-input" class="form-control">
            </div>
            <div class="form-group">
              <label for="">Mennyiség</label>
              <input type="number" name="amount-input" class="form-control" value="1">
              <small class="form-text text-muted"></small>
              Minimum 1, maximum 10db
            </div>
            <div class="form-group">
              Fizetendő: <span class="show-amount">0</span>Ft
            </div>
            <button onclick="calcAmount()" type="button" class="btn btn-primary">Megrendelés</button>

          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="js/main2.js"></script> -->
  <!-- <script src="js/scope2.js"></script> -->
  <script src="js/algo.js"></script>


</body>


</html>
